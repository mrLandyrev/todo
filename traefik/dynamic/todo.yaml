http:
  routers:
    todo:
      rule: "PathPrefix(`/todo`)"
      service: todo
      middlewares:
        - "cors"
        - "auth"
        - "rate-limiter"
        - "todo-stripprefix"

  middlewares:
    todo-stripprefix:
      stripPrefix:
        prefixes:
        - "/todo"

  services:
    todo:
      loadBalancer:
        servers:
        - url: http://172.18.0.5:3000/